<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .row {
      margin-top: 25vh;
    }

    h1 {
      margin-top: 0;
    }
  </style>
  <title>Secret Message</title>
</head>

<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Создать своё секретное сообщение</a>
        </div>
      </div>
      <div id="message-form" class="card-panel">
        <form>
          <label for="message-input">Введите текст секретного сообщения</label>
          <input type="text" name="message-input" id="message-input">
          <button class="btn">Создать ссылку</button>
        </form>
      </div>
      <div id="link-form" class="card-panel hide">
        <div>
          <p>Share this link with a friend</p>
          <input type="text" id="link-input">
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
